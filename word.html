<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; height: 100%; background: #0b0f1a; font-family: sans-serif; overflow: hidden; color: white; }
        .container { height: 100%; display: flex; align-items: center; justify-content: center; }
        .card { background: rgba(255, 255, 255, .06); backdrop-filter: blur(25px); padding: 40px; border-radius: 40px; text-align: center; width: 90%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        #word-image { width: 100%; height: 260px; object-fit: cover; border-radius: 25px; margin-bottom: 25px; background: #000; }
        
        .wave-container { display: none; align-items: center; justify-content: center; gap: 4px; height: 40px; margin: 15px 0; }
        .wave-bar { width: 4px; height: 10px; background: #00ff88; border-radius: 3px; animation: wave 0.5s infinite alternate; }
        @keyframes wave { from { transform: scaleY(1); } to { transform: scaleY(2); } }

        button { padding: 18px; border-radius: 20px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; font-size: 16px; margin-bottom: 10px; }
        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-record.active { background: #ff3b30; }
        #msg { margin-top: 15px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img id="word-image" src="" alt="Yükleniyor...">
            <div id="wave" class="wave-container">
                <div class="wave-bar"></div><div class="wave-bar" style="animation-delay: 0.1s"></div><div class="wave-bar" style="animation-delay: 0.2s"></div>
            </div>
            <button class="btn-audio" onclick="playAudio()">Sesi Dinle</button>
            <button id="recBtn" class="btn-record" onclick="handleMic()">Sesi Taklit Et (Kayıt)</button>
            <div id="msg"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('key')?.toLowerCase();
        let words = JSON.parse(localStorage.getItem('subjectWords')) || [];
        const wordInfo = words.find(w => w.name.toLowerCase() === keyword);
        
        window.targetWord = wordInfo ? wordInfo.name : keyword;
        if(wordInfo) document.getElementById('word-image').src = wordInfo.img;

        function playAudio() {
            const utter = new SpeechSynthesisUtterance(window.targetWord);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        }

        async function handleMic() {
            const btn = document.getElementById('recBtn');
            const msg = document.getElementById('msg');
            const wave = document.getElementById('wave');
            
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) return alert("Tarayıcı desteklenmiyor.");

            const rec = new Speech();
            rec.lang = 'en-US';

            rec.onstart = () => { 
                btn.classList.add('active'); btn.innerText = "Dinleniyor..."; 
                wave.style.display = "flex"; msg.innerText = "";
            };

            rec.onresult = (e) => {
                const result = e.results[0][0].transcript.toLowerCase();
                // Admin verilerini güncelle
                if(wordInfo) wordInfo.tries++; 

                if (result.includes(window.targetWord.toLowerCase())) {
                    msg.innerHTML = '<span style="color:#00ff88">✓ MÜKEMMEL!</span>';
                    if(wordInfo) { wordInfo.hits++; wordInfo.score = Math.round((wordInfo.hits / wordInfo.tries) * 100); }
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else {
                    msg.innerHTML = `<span style="color:#ff4d4d">Duyulan: "${result}"</span>`;
                }
                localStorage.setItem('subjectWords', JSON.stringify(words));
            };

            rec.onend = () => { btn.classList.remove('active'); btn.innerText = "Sesi Taklit Et (Kayıt)"; wave.style.display = "none"; };
            rec.start();
        }
    </script>
</body>
</html>
