<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Experience</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; height: 100%; background: #0b0f1a;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden; color: white;
        }

        .container {
            height: 100%; display: flex; align-items: center;
            justify-content: center; z-index: 1; position: relative;
        }

        .card {
            background: rgba(255, 255, 255, .06);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; text-align: center;
            width: 90%; max-width: 450px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #word-image {
            width: 100%; height: 260px; object-fit: cover;
            border-radius: 25px; margin-bottom: 25px;
            background: #000;
        }

        /* WHATSAPP TARZI SES DALGASI */
        .wave-container {
            display: none; /* Sadece kayıt sırasında görünür */
            align-items: center;
            justify-content: center;
            gap: 3px;
            height: 30px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 3px;
            height: 10px;
            background: #fff;
            border-radius: 3px;
            animation: wave 0.5s ease-in-out infinite alternate;
        }

        /* Farklı bar boyları ve gecikmelerle gerçekçi dalga */
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 25px; }
        .wave-bar:nth-child(4) { animation-delay: 0.15s; height: 18px; }
        .wave-bar:nth-child(5) { animation-delay: 0.3s; height: 12px; }

        @keyframes wave {
            from { transform: scaleY(1); opacity: 0.5; }
            to { transform: scaleY(1.8); opacity: 1; }
        }

        .action-zone { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 16px; border-radius: 18px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            font-size: 15px; width: 100%;
        }

        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-record.recording { background: #ff3b30; border: none; }

        #msg { margin-top: 15px; font-size: 14px; min-height: 20px; }
        .success { color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img id="word-image" src="" alt="Duygu">
            
            <div id="wave" class="wave-container">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <div class="action-zone">
                <button class="btn-audio" onclick="playAudio()">Sesi Dinle</button>
                <button id="recBtn" class="btn-record" onclick="toggleRecording()">Sesi Taklit Et (Kayıt)</button>
            </div>

            <div id="msg"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('key')?.toLowerCase();
        const localData = JSON.parse(localStorage.getItem('subjectWords')) || [];
        
        const wordInfo = localData.find(w => 
            w.name.toLowerCase() === keyword || 
            w.scrambled.toLowerCase() === keyword
        );

        if (wordInfo) {
            document.getElementById('word-image').src = wordInfo.img;
            window.targetWord = wordInfo.name;
        }

        function playAudio() {
            const utter = new SpeechSynthesisUtterance(window.targetWord);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        }

        // SES TANIMA VE İZİN KONTROLÜ
        let recognition;

function toggleRecording() {
    const btn = document.getElementById('recBtn');
    const wave = document.getElementById('wave');
    const msg = document.getElementById('msg');
    
    // Tarayıcı desteği kontrolü
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!Speech) {
        alert("Üzgünüm, tarayıcınız ses tanımayı desteklemiyor. Chrome kullanmanızı öneririm.");
        return;
    }

    // Eğer zaten çalışıyorsa durdur (Takılmayı önlemek için)
    if (recognition) {
        try { recognition.stop(); } catch(e) {}
    }

    recognition = new Speech();
    recognition.lang = 'en-US'; // TÜBİTAK projeniz Türkçe ise 'tr-TR' yapın
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
        btn.classList.add('recording');
        btn.innerText = "Seni Dinliyorum...";
        wave.style.display = "flex";
        msg.innerText = "Şimdi konuşun...";
    };

    recognition.onresult = (e) => {
        const result = e.results[0][0].transcript.toLowerCase();
        // window.targetWord admin panelinden gelen doğru kelime
        if (result.includes(window.targetWord.toLowerCase())) {
            msg.innerHTML = '<span class="success">✓ Harika! Doğru Telaffuz.</span>';
            updateStats();
        } else {
            msg.innerHTML = `<span style="color: #ff4d4d;">Duyulan: "${result}" - Tekrar Dene.</span>`;
        }
    };

    recognition.onerror = (event) => {
        console.error("Hata oluştu: ", event.error);
        if(event.error === 'not-allowed') {
            alert("Mikrofon izni reddedildi. Lütfen adres barındaki kilit ikonundan izin verin.");
        }
        resetButton();
    };

    recognition.onend = () => {
        resetButton();
    };

    try {
        recognition.start();
    } catch (err) {
        console.error("Başlatma hatası:", err);
        resetButton();
    }

    function resetButton() {
        btn.classList.remove('recording');
        btn.innerText = "Sesi Taklit Et (Kayıt)";
        wave.style.display = "none";
    }
}
        // BAŞARIYI ADMIN PANELINE KAYDETME
        function updateStats() {
            let data = JSON.parse(localStorage.getItem('subjectWords')) || [];
            const index = data.findIndex(w => w.name === window.targetWord);
            if (index !== -1) {
                data[index].hits += 1; // Tahmin sayısını artır
                data[index].score = Math.min(100, data[index].score + 5); // Puanı artır
                localStorage.setItem('subjectWords', JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
