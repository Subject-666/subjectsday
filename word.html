<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Practice</title>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; height: 100%; background: #0b0f1a; font-family: system-ui, sans-serif; overflow: hidden; color: white; }
        .container { height: 100%; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: rgba(255, 255, 255, .06); backdrop-filter: blur(25px); padding: 40px; border-radius: 40px; text-align: center; width: 100%; max-width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        #word-image { width: 100%; height: 260px; object-fit: cover; border-radius: 25px; margin-bottom: 25px; background: #000; }
        
        .wave-container { display: none; align-items: center; justify-content: center; gap: 4px; height: 40px; margin: 15px 0; }
        .wave-bar { width: 4px; height: 10px; background: #00ff88; border-radius: 3px; animation: wave 0.5s infinite alternate; }
        @keyframes wave { from { transform: scaleY(1); } to { transform: scaleY(2); } }

        button { padding: 16px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; margin-bottom: 10px; }
        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-record.active { background: #ff3b30; border: none; }
        #msg { margin-top: 15px; font-size: 14px; min-height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img id="word-image" src="" alt="">
            <div id="wave" class="wave-container">
                <div class="wave-bar" style="animation-delay: 0s"></div>
                <div class="wave-bar" style="animation-delay: 0.1s"></div>
                <div class="wave-bar" style="animation-delay: 0.2s"></div>
                <div class="wave-bar" style="animation-delay: 0.3s"></div>
            </div>
            <button class="btn-audio" onclick="playAudio()">Sesi Dinle</button>
            <button id="recBtn" class="btn-record" onclick="handleMic()">Sesi Taklit Et (Kayıt)</button>
            <div id="msg"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('key')?.toLowerCase();
        const localData = JSON.parse(localStorage.getItem('subjectWords')) || [];
        const wordInfo = localData.find(w => w.name.toLowerCase() === keyword || w.scrambled.toLowerCase() === keyword);
        window.targetWord = wordInfo ? wordInfo.name : (keyword || "test");
        if(wordInfo) document.getElementById('word-image').src = wordInfo.img;

        let recognition;
        let isRecording = false;

        function playAudio() {
            const utter = new SpeechSynthesisUtterance(window.targetWord);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        }

        async function handleMic() {
            const btn = document.getElementById('recBtn');
            const wave = document.getElementById('wave');
            const msg = document.getElementById('msg');

            if (isRecording) {
                recognition.stop();
                return;
            }

            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'en-US';
            recognition.continuous = false; // Sürekli dinlemeyi kapatıyoruz
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                btn.classList.add('active');
                btn.innerText = "Durdurmak için tıkla";
                wave.style.display = "flex";
                msg.innerText = "Dinleniyor...";
            };

            recognition.onresult = (e) => {
                const result = e.results[0][0].transcript.toLowerCase();
                if (result.includes(window.targetWord.toLowerCase())) {
                    msg.innerHTML = '<span style="color:#00ff88">✓ Başarılı!</span>';
                } else {
                    msg.innerHTML = `<span>Duyulan: "${result}"</span>`;
                }
            };

            recognition.onend = () => {
                isRecording = false;
                btn.classList.remove('active');
                btn.innerText = "Sesi Taklit Et (Kayıt)";
                wave.style.display = "none";
            };

            recognition.onerror = () => recognition.stop();

            recognition.start();
        }
    </script>
</body>
</html>
