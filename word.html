<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice | Speaking Feelings</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; background: #0b1120; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: white; overflow: hidden; }
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 40px; text-align: center; width: 380px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        #word-image { width: 100%; height: 230px; object-fit: cover; border-radius: 20px; margin-bottom: 20px; background: #000; }
        h1 { font-size: 2.2rem; margin-bottom: 25px; color: #00ff88; text-transform: uppercase; letter-spacing: 2px; }
        button { width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 12px; font-size: 16px; transition: 0.2s; }
        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(0, 255, 136, 0.1); color: #00ff88; border: 1px solid #00ff88; }
        .btn-record.active { background: #ff4d4d; border: none; color: white; }
        #msg { margin-top: 15px; font-weight: bold; min-height: 24px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <img id="word-image" src="" alt="Loading...">
        <h1 id="target-text">...</h1>
        <button class="btn-audio" onclick="playAudio()">ðŸ”Š Listen</button>
        <button id="recBtn" class="btn-record" onclick="handleMic()">ðŸŽ¤ Speak to Practice</button>
        <div id="msg"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get('key')?.toLowerCase();
        let words = JSON.parse(localStorage.getItem('subjectWords')) || [];
        const wInfo = words.find(x => x.name.toLowerCase() === key || x.scrambled?.toLowerCase() === key);
        
        const target = wInfo ? wInfo.name : (key || "test");
        document.getElementById('target-text').innerText = target;
        if(wInfo) document.getElementById('word-image').src = wInfo.img;

        function playAudio() {
            window.speechSynthesis.cancel();
            const utter = new SpeechSynthesisUtterance(target);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        }

        let recognition;
        async function handleMic() {
            const btn = document.getElementById('recBtn');
            const msg = document.getElementById('msg');
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!Speech) {
                msg.innerText = "Error: Browser not supported.";
                return;
            }

            // Ã–nce mikrofonu uyandÄ±r (Zorunlu)
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (e) {
                msg.innerText = "Error: Mic permission denied.";
                return;
            }

            if (recognition) recognition.stop();
            recognition = new Speech();
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                btn.classList.add('active');
                btn.innerText = "Listening...";
                msg.innerText = "Speak now!";
            };

            recognition.onresult = (e) => {
                const res = e.results[0][0].transcript.toLowerCase();
                if(wInfo) { wInfo.tries = (wInfo.tries || 0) + 1; }

                if (res.includes(target.toLowerCase())) {
                    msg.innerHTML = "<span style='color:#00ff88'>âœ“ SUCCESS!</span>";
                    if(wInfo) { wInfo.hits = (wInfo.hits || 0) + 1; }
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else {
                    msg.innerHTML = `<span style='color:#ff4d4d'>Duyulan: "${res}"</span>`;
                }
                localStorage.setItem('subjectWords', JSON.stringify(words));
            };

            recognition.onerror = (err) => {
                msg.innerText = "Error: " + err.error;
            };

            recognition.onend = () => {
                btn.classList.remove('active');
                btn.innerText = "ðŸŽ¤ Speak to Practice";
            };

            recognition.start();
        }
    </script>
</body>
</html>
