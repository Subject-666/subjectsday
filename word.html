<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Speaking Feelings | Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; background: #0b0f1a; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: white; }
        .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); padding: 40px; border-radius: 40px; text-align: center; width: 450px; border: 1px solid rgba(255,255,255,0.1); }
        #word-image { width: 100%; height: 250px; object-fit: cover; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 2.5rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; color: #00ff88; }
        button { width: 100%; padding: 18px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; margin-bottom: 10px; font-size: 16px; transition: 0.3s; }
        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-record.active { background: #ff4d4d; border: none; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #msg { margin-top: 20px; min-height: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <img id="word-image" src="" alt="Duygu">
        <h1 id="target-text">YÃ¼kleniyor...</h1>
        <button class="btn-audio" onclick="playAudio()">ðŸ”Š Sesi Dinle</button>
        <button id="recBtn" class="btn-record" onclick="handleMic()">ðŸŽ¤ Taklit Et (KayÄ±t)</button>
        <div id="msg"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get('key')?.toLowerCase();
        let words = JSON.parse(localStorage.getItem('subjectWords')) || [];
        const wInfo = words.find(x => x.name.toLowerCase() === key || x.scrambled?.toLowerCase() === key);
        
        const target = wInfo ? wInfo.name : key;
        document.getElementById('target-text').innerText = target;
        if(wInfo) document.getElementById('word-image').src = wInfo.img;

        function playAudio() {
            const utter = new SpeechSynthesisUtterance(target);
            utter.lang = 'en-US'; window.speechSynthesis.speak(utter);
        }

        async function handleMic() {
            const btn = document.getElementById('recBtn');
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Hata!");
            
            const rec = new Speech(); rec.lang = 'en-US';
            rec.onstart = () => { btn.classList.add('active'); btn.innerText = "Seni Dinliyorum..."; };
            rec.onresult = (e) => {
                const res = e.results[0][0].transcript.toLowerCase();
                if(wInfo) wInfo.tries++;
                if(res.includes(target.toLowerCase())) {
                    document.getElementById('msg').innerHTML = "<span style='color:#00ff88'>âœ“ HARÄ°KA TELAFFUZ!</span>";
                    if(wInfo) wInfo.hits++;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else {
                    document.getElementById('msg').innerHTML = `<span style='color:#ff4d4d'>Duyulan: "${res}"</span>`;
                }
                localStorage.setItem('subjectWords', JSON.stringify(words));
            };
            rec.onend = () => { btn.classList.remove('active'); btn.innerText = "ðŸŽ¤ Taklit Et (KayÄ±t)"; };
            rec.start();
        }
    </script>
</body>
</html>
