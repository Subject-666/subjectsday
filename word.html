<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Experience</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; height: 100%; background: #0b0f1a;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden; color: white;
        }

        .glow {
            position: fixed; width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(255,255,255,.06), transparent 65%);
            pointer-events: none; left: 50%; top: 50%;
            transform: translate(-50%, -50%); z-index: 0;
        }

        .container {
            height: 100%; display: flex; align-items: center;
            justify-content: center; z-index: 1; position: relative;
        }

        .card {
            background: rgba(255, 255, 255, .06);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; text-align: center;
            width: 90%; max-width: 450px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 1. GÖRSEL AREA */
        #word-image {
            width: 100%; height: 280px; object-fit: cover;
            border-radius: 25px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
        }

        .action-zone { display: flex; flex-direction: column; gap: 15px; }

        /* 2. SES (DİNLE) VE 3. KAYIT (KONUŞ) BUTONLARI */
        button {
            padding: 18px; border-radius: 20px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            font-size: 16px; width: 100%;
        }

        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        
        .btn-record.active { 
            background: #ff3b30; border-color: #ff3b30; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        #msg { margin-top: 20px; font-size: 14px; min-height: 20px; font-weight: 500; }
        .success { color: #00ff88; }
        .error { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="card">
            <img id="word-image" src="" alt="Duygu">
            
            <div class="action-zone">
                <button class="btn-audio" onclick="playAudio()">Sesi Dinle</button>
                
                <button id="recBtn" class="btn-record" onclick="startRecording()">Sesi Taklit Et (Kayıt)</button>
            </div>

            <div id="msg"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('key')?.toLowerCase();
        const localData = JSON.parse(localStorage.getItem('subjectWords')) || [];

        // Admin panelindeki veriyi bul (Scrambled veya Normal)
        const wordInfo = localData.find(w => 
            w.name.toLowerCase() === keyword || 
            w.scrambled.toLowerCase() === keyword
        );

        if (wordInfo) {
            document.getElementById('word-image').src = wordInfo.img;
            window.targetWord = wordInfo.name;
        } else {
            alert("Kelime veritabanında yok!");
            location.href = "index.html";
        }

        // SES DİNLEME FONKSİYONU
        function playAudio() {
            const utter = new SpeechSynthesisUtterance(window.targetWord);
            utter.lang = 'en-US'; 
            window.speechSynthesis.speak(utter);
        }

        // KAYIT VE TELAFFUZ KONTROLÜ
        function startRecording() {
            const btn = document.getElementById('recBtn');
            const msg = document.getElementById('msg');
            const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!Recognition) return alert("Tarayıcı desteklenmiyor.");

            const rec = new Recognition();
            rec.lang = 'en-US';

            rec.onstart = () => {
                btn.classList.add('active');
                btn.innerText = "Dinleniyor...";
                msg.innerText = "";
            };

            rec.onresult = (e) => {
                const result = e.results[0][0].transcript.toLowerCase();
                if (result.includes(window.targetWord.toLowerCase())) {
                    msg.innerHTML = '<span class="success">✓ Doğru Telaffuz!</span>';
                    // Admin paneline başarıyı işleme kodu buraya gelebilir
                } else {
                    msg.innerHTML = `<span class="error">× Yanlış (Duyulan: ${result})</span>`;
                }
            };

            rec.onend = () => {
                btn.classList.remove('active');
                btn.innerText = "Sesi Taklit Et (Kayıt)";
            };

            rec.start();
        }
    </script>
</body>
</html>
