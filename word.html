<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Experience</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; height: 100%; background: #0b0f1a;
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden; color: white;
        }

        .container {
            height: 100%; display: flex; align-items: center;
            justify-content: center; z-index: 1; position: relative;
        }

        .card {
            background: rgba(255, 255, 255, .06);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 40px; border-radius: 40px; text-align: center;
            width: 90%; max-width: 450px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #word-image {
            width: 100%; height: 260px; object-fit: cover;
            border-radius: 25px; margin-bottom: 25px;
            background: #000;
        }

        /* WHATSAPP TARZI SES DALGASI */
        .wave-container {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin: 15px 0;
        }

        .wave-bar {
            width: 4px; height: 10px; background: #fff;
            border-radius: 3px; animation: wave 0.5s ease-in-out infinite alternate;
        }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; height: 35px; }
        .wave-bar:nth-child(4) { animation-delay: 0.15s; height: 25px; }
        .wave-bar:nth-child(5) { animation-delay: 0.3s; height: 15px; }

        @keyframes wave {
            from { transform: scaleY(1); opacity: 0.5; }
            to { transform: scaleY(1.5); opacity: 1; }
        }

        .action-zone { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 16px; border-radius: 18px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.3s;
            font-size: 15px; width: 100%;
        }

        .btn-audio { background: white; color: black; }
        .btn-record { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn-record.recording { background: #ff3b30; border: none; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(0.98); } 100% { transform: scale(1); } }

        #msg { margin-top: 15px; font-size: 14px; min-height: 24px; font-weight: 500; }
        .success { color: #00ff88; }
        .error { color: #ff4d4d; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <img id="word-image" src="" alt="Yükleniyor...">
            
            <div id="wave" class="wave-container">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <div class="action-zone">
                <button class="btn-audio" onclick="playAudio()">Sesi Dinle</button>
                <button id="recBtn" class="btn-record" onclick="toggleRecording()">Sesi Taklit Et (Kayıt)</button>
            </div>

            <div id="msg"></div>
        </div>
    </div>

    <script>
        // 1. VERI YUKLEME
        const urlParams = new URLSearchParams(window.location.search);
        const keyword = urlParams.get('key')?.toLowerCase();
        const localData = JSON.parse(localStorage.getItem('subjectWords')) || [];
        
        const wordInfo = localData.find(w => 
            w.name.toLowerCase() === keyword || 
            w.scrambled.toLowerCase() === keyword
        );

        if (wordInfo) {
            document.getElementById('word-image').src = wordInfo.img;
            window.targetWord = wordInfo.name;
        } else {
            window.targetWord = keyword || "test"; 
            document.getElementById('word-image').src = "https://via.placeholder.com/500x300?text=" + window.targetWord;
        }

        // 2. SES DINLETME
        function playAudio() {
            const utter = new SpeechSynthesisUtterance(window.targetWord);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        }

        // 3. SES KAYIT VE TANIMA
        let recognition;
        let timeoutTimer;

        async function toggleRecording() {
            const btn = document.getElementById('recBtn');
            const wave = document.getElementById('wave');
            const msg = document.getElementById('msg');
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (!Speech) {
                msg.innerHTML = '<span class="error">Tarayıcı desteklemiyor. Chrome deneyin.</span>';
                return;
            }

            // Arayüzü Sıfırlama Fonksiyonu
            const resetUI = () => {
                btn.classList.remove('recording');
                btn.innerText = "Sesi Taklit Et (Kayıt)";
                wave.style.display = "none";
                clearTimeout(timeoutTimer);
            };

            // Önce Mikrofon İznini Zorla (Opera GX için kritik)
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                msg.innerHTML = '<span class="error">Mikrofon izni reddedildi!</span>';
                return;
            }

            if (recognition) { try { recognition.stop(); } catch(e) {} }

            recognition = new Speech();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => {
                btn.classList.add('recording');
                btn.innerText = "Dinleniyor...";
                wave.style.display = "flex";
                msg.innerText = "Konuşun...";

                // 5 Saniye Zaman Aşımı (Takılmayı önlemek için)
                timeoutTimer = setTimeout(() => {
                    recognition.stop();
                    msg.innerHTML = '<span class="error">Ses algılanamadı, süre doldu.</span>';
                    resetUI();
                }, 5000);
            };

            recognition.onresult = (e) => {
                const result = e.results[0][0].transcript.toLowerCase();
                if (result.includes(window.targetWord.toLowerCase())) {
                    msg.innerHTML = '<span class="success">✓ Başarıyla Taklit Edildi!</span>';
                    updateStats();
                } else {
                    msg.innerHTML = `<span style="color: #aaa;">Duyulan: "${result}"</span>`;
                }
            };

            recognition.onerror = (err) => {
                console.error("Hata:", err.error);
                msg.innerHTML = `<span class="error">Hata: ${err.error}</span>`;
                resetUI();
            };

            recognition.onend = () => { resetUI(); };

            try {
                recognition.start();
            } catch (e) {
                resetUI();
            }
        }

        function updateStats() {
            let data = JSON.parse(localStorage.getItem('subjectWords')) || [];
            const index = data.findIndex(w => w.name === window.targetWord);
            if (index !== -1) {
                data[index].hits += 1;
                localStorage.setItem('subjectWords', JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
