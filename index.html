<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background: #0b0f1a;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Parlama Efekti Düzenlemesi */
        #glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            /* transform burada sadece merkezleme için sabit kalmalı, 
               hareket JS ile left/top üzerinden yapılacak */
            transform: translate(-50%, -50%);
            transition: 0.1s ease-out;
            filter: blur(40px);
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 60px 45px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            text-align: center;
            width: 380px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.02) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: white;
            color: black;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .credit {
            position: fixed;
            bottom: 20px;
            font-size: 11px;
            opacity: 0.3;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="glow"></div>

    <div class="card">
        <h1>Speaking Feelings</h1>
        <input id="key" placeholder="Kelimeyi girin..." autocomplete="off">
        <button onclick="go()">Başlat</button>
    </div>

    <div class="credit">by Subject_666</div>

    <script>
        const glow = document.getElementById("glow");

        // Farenin tam merkezde olması için düzeltilmiş takip kodu
        document.addEventListener("mousemove", (e) => {
            glow.style.left = e.clientX + "px";
            glow.style.top = e.clientY + "px";
        });

        async function go() {
            const k = document.getElementById("key").value.trim();
            if(!k) return;

            if(k === "Subject_666") {
                location.href = "admin.html";
                return;
            }

            // word.html sayfasına yönlendirme (Proje mantığına göre)
            location.href = "word.html?key=" + encodeURIComponent(k);
        }
    </script>
</body>
</html>
