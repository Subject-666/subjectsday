function go(){

function to64(f){
  return new Promise(r=>{
    const fr=new FileReader();
    fr.onload=()=>r(fr.result);
    fr.readAsDataURL(f);
  });
}

async function add(){
  const image = await to64(img.files[0]);
  const audio = await to64(aud.files[0]);

  await fetch("/.netlify/functions/addWord",{
    method:"POST",
    body:JSON.stringify({
      password:"Subject_666",
      keyword:key.value,
      image,
      audio,
      expected:exp.value
    })
  });

  alert("Eklendi");
}
</script>
