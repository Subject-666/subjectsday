<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Speaking Feelings</title>
  <style>
    html,body{
        margin:0;
        height:100%;
        background:#0b0f1a;
        font-family:system-ui;
        overflow:hidden;
        color:white;
    }
    .glow{
        position:fixed;
        width:1000px;
        height:1000px;
        background:radial-gradient(circle,rgba(255,255,255,.08),transparent 60%);
        pointer-events:none;
        transform:translate(-50%,-50%);
        transition:.1s;
    }
    .center{
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
    }
    .card{
        background:rgba(255,255,255,.06);
        backdrop-filter:blur(20px);
        padding:50px;
        border-radius:30px;
        box-shadow:0 40px 120px rgba(0,0,0,.7);
        text-align:center;
        transition:.4s cubic-bezier(.2,.8,.2,1);
    }
    .card:hover{transform:scale(1.05)}
    input{
        width:280px;
        padding:14px 18px;
        border-radius:999px;
        border:none;
        outline:none;
        background:#111;
        color:white;
        font-size:16px;
    }
    button{
        margin-top:20px;
        padding:14px 40px;
        border-radius:999px;
        border:none;
        background:white;
        color:black;
        font-weight:600;
        cursor:pointer;
        transition:.3s;
    }
    button:hover{transform:scale(1.1)}
    .credit{
        position:fixed;
        right:15px;
        bottom:10px;
        font-size:11px;
        opacity:.4;
    }
    </style>
  </head>
  <body>

    <div class="glow" id="glow"></div>div>

    <div class="center">
        <div class="card">
              <h1>Speaking Feelings</h1>
            <input id="key" placeholder="Enter keyword">
            <br>
            <button onclick="go()">Start</button>button>
        </div>div>
    </div>div>
  
  <div class="credit">by Subject_666</div>div>
  
  <script>
    const glow=document.getElementById("glow");
    document.addEventListener("mousemove",e=>{
        glow.style.left=e.clientX+"px";
        glow.style.top=e.clientY+"px";
    });

    async function go(){
        const k = key.value;

        if(k==="Subject_666"){
              location.href="admin.html";
              return;
        }

        const r = await fetch(`/api/word?key=${k}`);
        if(!r.ok){ alert("Kelime yok"); return; }

        const d = await r.json();
        alert("Kelime bulundu: "+d.keyword);
    }
  </script>

  </body>
</html>html>

  </script></h1>
  </body>
  </style></title>
  </head>
