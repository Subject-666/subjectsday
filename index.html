<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Speaking Feelings</title>

<style>
:root{
  --bg1:#05060a;
  --bg2:#0b1020;
  --accent:#8b9cff;
  --accent2:#9cffd9;
}

*{
  box-sizing:border-box;
  font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top, #0e1530, transparent 60%),
    linear-gradient(180deg, var(--bg2), var(--bg1));
  color:#fff;
  overflow:hidden;
}

/* dotted background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
  background-size:24px 24px;
  pointer-events:none;
}

/* mouse glow */
#glow{
  position:fixed;
  width:1000px;
  height:1000px;
  background:
    radial-gradient(circle,
      rgba(255,255,255,0.18),
      rgba(139,156,255,0.08),
      transparent 65%);
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition:0.05s;
}

/* layout */
.container{
  max-width:1200px;
  margin:auto;
  padding:80px 40px;
  display:grid;
  grid-template-columns: 1.2fr 1fr;
  gap:60px;
  align-items:center;
}

/* left */
.badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  font-size:14px;
  margin-bottom:25px;
}

h1{
  font-size:64px;
  line-height:1.05;
  margin:0 0 20px;
  letter-spacing:-1px;
}

h1 span{
  background:linear-gradient(90deg, var(--accent), #c7d2ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  font-size:18px;
  color:rgba(255,255,255,0.75);
  max-width:520px;
}

/* input */
.input-box{
  margin-top:35px;
  display:flex;
  gap:14px;
}

input{
  flex:1;
  padding:16px 18px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:16px;
  background:rgba(255,255,255,0.1);
  color:white;
}

button{
  padding:16px 26px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-size:15px;
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  color:#000;
  font-weight:500;
}

/* right mock card */
.preview{
  background:rgba(255,255,255,0.06);
  border-radius:22px;
  padding:20px;
  backdrop-filter: blur(18px);
  box-shadow:0 40px 120px rgba(0,0,0,0.6);
}

.chat{
  background:rgba(0,0,0,0.35);
  border-radius:16px;
  padding:14px;
  margin-bottom:10px;
}

.msg{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  align-items:flex-start;
}

.avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:linear-gradient(135deg, var(--accent), var(--accent2));
}

.bubble{
  background:rgba(255,255,255,0.1);
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
}

/* admin panel */
#admin{
  display:none;
  margin-top:40px;
}

.admin-card{
  background:rgba(0,0,0,0.45);
  padding:18px;
  border-radius:16px;
  margin-bottom:10px;
}

.admin-card input{
  width:100%;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div id="glow"></div>

<div class="container">

  <!-- LEFT -->

      <div class="admin-card">
        <input id="k" placeholder="Keyword">

<script>
/* mouse glow */
document.addEventListener("mousemove",e=>{
  glow.style.left=e.clientX+"px";
  glow.style.top=e.clientY+"px";
});

/* navigation */
function go(){
  if(main.value==="Subject_666"){
    admin.style.display="block";
    load();
  } else {
    location.href="word.html?key="+main.value;
  }
}

/* utils */
const to64=f=>new Promise(r=>{
  const fr=new FileReader();
  fr.onload=()=>r(fr.result);
  fr.readAsDataURL(f);
});

/* add */
async function add(){
  await fetch("/.netlify/functions/addWord",{
    method:"POST",
    body:JSON.stringify({
      password:"Subject_666",
      keyword:k.value,
      expected:exp.value,
      image:await to64(img.files[0]),
      audio:await to64(aud.files[0])
    })
  });
  load();
}

/* list */
function load(){
  fetch("/.netlify/functions/listWords")
  .then(r=>r.json())
  .then(d=>{
    list.innerHTML="";
    d.forEach(w=>{
      list.innerHTML+=`
        <div class="admin-card">
          <b>${w.keyword}</b> â€” success: ${w.success}
          <br>
          <button onclick="del('${w.keyword}')">Delete</button>
          <button onclick="edit('${w.keyword}')">Edit</button>
        </div>`;
    });
  });
}

function del(k){
  fetch("/.netlify/functions/deleteWord",{
    method:"POST",
    body:JSON.stringify({password:"Subject_666", keyword:k})
  }).then(load);
}

function edit(k){
  const n=prompt("New pronunciation:");
  if(!n) return;
  fetch("/.netlify/functions/updateWord",{
    method:"POST",
    body:JSON.stringify({
      password:"Subject_666",
      keyword:k,
      expected:n
    })
  }).then(load);
}
</script>
