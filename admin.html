<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubjectsDay | Admin Master</title>
    <style>
        :root {
            --bg: #05070a;
            --panel: #0d1117;
            --accent: #ffffff;
            --danger: #ff4d4d;
            --success: #00ff88;
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        body {
            margin: 0;
            background: var(--bg);
            color: white;
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        aside {
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .brand { font-weight: 800; font-size: 1.4rem; margin-bottom: 50px; color: var(--success); }
        .nav-item { 
            padding: 15px; border-radius: 12px; cursor: pointer; 
            margin-bottom: 8px; transition: 0.3s; color: rgba(255,255,255,0.5);
            display: flex; align-items: center; gap: 10px;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; }

        /* Main Section */
        main { padding: 40px; overflow-y: auto; }
        
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-box { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-box small { opacity: 0.5; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .stat-box div { font-size: 28px; font-weight: 700; margin-top: 10px; }

        /* Management Area */
        .card { background: var(--panel); border-radius: 24px; border: 1px solid var(--border); padding: 30px; margin-bottom: 30px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        input { 
            background: #161b22; border: 1px solid var(--border); padding: 14px; 
            border-radius: 12px; color: white; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--success); }

        .btn-primary { background: white; color: black; border: none; padding: 14px 30px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.1); }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 18px; border-bottom: 1px solid var(--border); opacity: 0.5; font-size: 13px; }
        td { padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.03); font-size: 14px; }

        .badge { padding: 4px 10px; border-radius: 6px; font-size: 12px; background: rgba(0,255,136,0.1); color: var(--success); }
        .btn-delete { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 6px 12px; border-radius: 8px; cursor: pointer; }
        .btn-delete:hover { background: var(--danger); color: white; }

        @media (max-width: 900px) {
            body { grid-template-columns: 1fr; }
            aside { display: none; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="brand">SUBJECTS_666</div>
        <div class="nav-item active">üìä Dashboard</div>
        <div class="nav-item">üìù Kelime Listesi</div>
        <div class="nav-item">‚öôÔ∏è Sistem Ayarlarƒ±</div>
        <div style="margin-top: auto;" class="nav-item" onclick="location.href='index.html'">üö™ √áƒ±kƒ±≈ü Yap</div>
    </aside>

    <main>
        <div class="top-bar">
            <h1>Y√∂netim Paneli</h1>
            <div id="clock" style="opacity: 0.5;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box"><small>Aktif Kelime</small><div id="count-total">0</div></div>
            <div class="stat-box"><small>Top. Tahmin</small><div id="count-hits">0</div></div>
            <div class="stat-box"><small>Ort. Ba≈üarƒ±</small><div id="avg-score">%0</div></div>
        </div>

        <div class="card">
            <h3>Yeni Veri Giri≈üi</h3>
            <div class="input-grid">
                <input type="text" id="in-name" placeholder="Doƒüru Kelime (√ñrn: Dream)">
                <input type="text" id="in-scrambled" placeholder="√áark Hali (√ñrn: rmeDa)">
                <input type="text" id="in-img" placeholder="G√∂rsel URL">
                <input type="text" id="in-audio" placeholder="Ses Dosyasƒ± URL">
            </div>
            <button class="btn-primary" onclick="handleSave()">Veritabanƒ±na Ekle</button>
        </div>

        <div class="card">
            <h3>Mevcut Veri K√ºt√ºphanesi</h3>
            <table>
                <thead>
                    <tr>
                        <th>KELIME / KARI≈ûIK</th>
                        <th>ISTATISTIK</th>
                        <th>DURUM</th>
                        <th>I≈ûLEM</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        // Veritabanƒ± sim√ºlasyonu (LocalStorage)
        let dataset = JSON.parse(localStorage.getItem('subjectWords')) || [
            { id: 1, name: "Euphoria", scrambled: "iahuropE", hits: 42, score: 88 },
            { id: 2, name: "Melancholy", scrambled: "lonyMela", hits: 15, score: 65 }
        ];

        function refreshUI() {
            const tbody = document.getElementById('data-table');
            tbody.innerHTML = '';
            
            let totalHits = 0;
            let scores = 0;

            dataset.forEach(word => {
                totalHits += word.hits;
                scores += word.score;
                
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <strong>${word.name}</strong><br>
                            <small style="opacity:0.4">${word.scrambled}</small>
                        </td>
                        <td>${word.hits} Tahmin / %${word.score} Ba≈üarƒ±</td>
                        <td><span class="badge">Aktif</span></td>
                        <td><button class="btn-delete" onclick="removeWord(${word.id})">Sil</button></td>
                    </tr>
                `;
            });

            document.getElementById('count-total').innerText = dataset.length;
            document.getElementById('count-hits').innerText = totalHits;
            document.getElementById('avg-score').innerText = `%${Math.round(scores / (dataset.length || 1))}`;
            
            localStorage.setItem('subjectWords', JSON.stringify(dataset));
        }

        function handleSave() {
            const name = document.getElementById('in-name').value;
            const scrambled = document.getElementById('in-scrambled').value;
            
            if(!name || !scrambled) return alert("Eksik alan bƒ±rakmayƒ±nƒ±z Efendim.");

            const newEntry = {
                id: Date.now(),
                name: name,
                scrambled: scrambled,
                hits: 0,
                score: 0
            };

            dataset.push(newEntry);
            refreshUI();
            
            // Input temizleme
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        function removeWord(id) {
            if(confirm("Bu veriyi kalƒ±cƒ± olarak silmek istediƒüinize emin misiniz?")) {
                dataset = dataset.filter(w => w.id !== id);
                refreshUI();
            }
        }

        // Saat g√ºncelleme
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('tr-TR');
        }, 1000);

        refreshUI();
    </script>
</body>
</html>
