<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Feelings | Dashboard</title>
    <style>
        :root {
            --bg: #080a0f;
            --accent: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
        }

        /* Sidebar */
        nav {
            width: 260px;
            height: 100vh;
            background: rgba(255,255,255,0.02);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .logo { font-weight: 800; font-size: 1.2rem; margin-bottom: 50px; color: var(--success); }
        .nav-link { padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 8px; transition: 0.3s; opacity: 0.6; }
        .nav-link:hover, .active { background: var(--card-bg); opacity: 1; }

        /* Main Content */
        main { margin-left: 260px; padding: 40px; width: 100%; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card h3 { margin: 0; opacity: 0.5; font-size: 0.9rem; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8rem; font-weight: 700; }

        /* Form Table Area */
        .content-box { background: var(--card-bg); border-radius: 24px; padding: 30px; border: 1px solid rgba(255,255,255,0.05); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; opacity: 0.4; font-weight: 400; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .input-row { display: grid; grid-template-columns: repeat(4, 1fr) auto; gap: 10px; margin-bottom: 30px; }
        input { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; color: #fff; width: 100%; }
        
        .btn-add { background: #fff; color: #000; border: none; padding: 0 25px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-del { color: var(--danger); background: none; border: 1px solid var(--danger); padding: 5px 10px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<nav>

</html>
